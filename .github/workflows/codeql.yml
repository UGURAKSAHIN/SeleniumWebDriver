name: "CodeQL Advanced"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '15 3 * * 3'  # Runs every Wednesday at 03:15 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      packages: read
      actions: read  # Only for private repos
      contents: read  # Only for private repos

    strategy:
      fail-fast: true  # Stop if one job fails (adjust if needed)
      matrix:
        include:
          - language: "java-kotlin"
            build-mode: "auto"
          - language: "javascript-typescript"
            build-mode: "none"
          - language: "python"
            build-mode: "none"
          - language: "csharp"
            build-mode: "manual"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform Manual Build (if needed)
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Performing manual build for ${{ matrix.language }}"
          echo "Replace this step with actual build commands."
          exit 1  # Remove this once a real build step is added.

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
